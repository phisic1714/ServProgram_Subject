<html>

<head>

    <meta charset="UTF-8">

</head>



<body>
    <div class="container">
        <form action="signup.html" method="post" id="signup">
            <h1>ร้านขายของ</h1>
            <div class="field">
                <label for="name">รหัสลูกค้า:</label>
                <input type="text" id="cusid" name="cusid" placeholder="Enter your fullname" />
                <small></small>
            </div>
            <div class="field">
                <label for="proid">รหัสสินค้า:</label>
                <input type="text" id="proid" name="proid" placeholder="Enter your email address" />
                <small></small>
            </div>
            <div class="field">
                <label for="amount">จำนวนสินค้าที่จะสั่ง:</label>
                <input type="text" id="amount" name="amount" placeholder="Enter your email address" />
                <small></small>
            </div>
            <div class="field">
                <button type="button" name="btnSend" id="btnSend" onclick="basket()">Subscribe</button>
            </div>
        </form>
    </div>
</body>
<Script type="text/javascript">
    var counterVal = 0;

function basket(){

    const customer1 = {
    id: 58, list: 0, basket: function (productSelect, productAmount) {
        var productSelect;
        var productAmount;

        if (productSelect == 41) {
            productSelect = product1.id;
            product1.amount = product1.amount - productAmount;

        }
        if (productSelect == 68) {
            productSelect = product2.id;
            product2.amount = product2.amount - productAmount;
        }
        if (productSelect == 25) {
            productSelect = product3.id;
            product3.amount = product3.amount - productAmount;
        }

    }
};

const product1 = { id: 41, amount: 50, };
const product2 = { id: 68, amount: 50, };
const product3 = { id: 25, amount: 50, };
customer1.id=document.getElementById("cusid").value
customer1.basket(document.getElementById("proid").value, document.getElementById("amount").value);
counterVal++;
console.log("รหัสลูกค้า " + customer1.id + " - " + "ลำดับรายการ " + counterVal + " - " + "รหัสสินค้า " + document.getElementById("proid").value + "," + " จำนวนสินค้าที่สั่ง " + document.getElementById("amount").value);

}

</Script>

</html>
